operations:
- name: quote
  check:
    action: equals
    per: 1
    value: "{"
  take:
    action: notEquals
    value: "}"
- name: text
  check:
    action: contains
    per: 1
    value: "{var.text}"
  take:
    action: contains
    value: "{var.text}"
- name: number
  check:
    action: contains
    per: 1
    value: "{number}"
  take:
    action: contains
    value: "{var.number}{var.seperator}"
- name: ""
  check:
    action: notContains
    per: 1
    value: "{var.number}{var.text}{var.seperator}"
  take:
    action: notContains
    value: "{var.number}{var.text}{var.seperator}"